<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notice Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Notice Board</h1>
        </header>

        <section id="notice-board">
            <h2>Notices</h2>
            <div id="notices">
                <!-- Notices will appear here -->
            </div>
        </section>

        <section id="add-notice">
            <h2>Add a Notice</h2>
            <form id="notice-form">
                <textarea id="notice-text" placeholder="Write your notice here..." required></textarea>
                <button type="submit">Add Notice</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
